<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FormularioCSS</title>
<link href="estilo.css" rel="stylesheet">
</head>
<body>
<h1>HOJA DE INSCRIPCION</h1>
<h2>EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h2>
<div>Datos Personales
<form class="DAT">
<label>Nombre</label>
<input type="text"/>
<label>Apellidos</label>
<input type="text"/>
<label>DNI</label>
<input type="text"/><br><br>

<label>Localidad de nacimiento</label>
<input type="text"/>

<label>provincias</label>
<select>
  <option value="almeria">Almería</option>
  <option value="cadiz">Cádiz</option>
  <option value="cordoba">Córdoba</option>
  <option value="granada">Granada</option>
  <option value="huelva">Huelva</option>
  <option value="jaen">Jaén</option>
  <option value="malaga">Málaga</option>
  <option value="sevilla">Sevilla</option>
</select>
					


<label>Fecha de nacimiento</label><input type="date"/><br><br>
<label>Direccion</label>
<input type="text"/>
<label>Codigo postal</label>
<input type="number">
</form>
</div>
<br><br>
<div>Forma de acceso
	<form class="FOR">
		<input type="radio"><label>Directo</label><br>
			<input class="s1" type="radio"><label>Bachillerato(Modalidad)</label><input type="text"><br>
			<input class="s2" type="radio"><label>FP</label><br>
			<input class="s3" type="radio"><label>Otros(especifique)</label><input type="text"><br>
			<input class="s4" type="radio"><label>COU Opción</label><br>
			<input class="s5" type="radio"><label>Experimental</label><br>
		<input type="radio"><label>Prueba Libre</label><br><br>
	</form>
</div>
<BR><br>
<div>Documentos Adjuntados
	<form class="DOC">
		
		<input type="radio"><label>Fotocopia del DNI</label>
		<input type="radio"><label>Certificado Academico</label><br>
		<input type="radio"><label>Otros documentos(especifique)</label><input type="file">
	</form>
</div>
		<br><br>
	
		<input type="submit">
		
	
	
</div>


</body>
</html>
